<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GreenDots Forms</title>
  <link rel="stylesheet" href="style.css">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  
    <!-- Favicon para navegadores modernos -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    
    <!-- Favicon en formato .ico -->
    <link rel="shortcut icon" href="favicon/favicon.ico">
  
    <!-- Manifiesto del sitio para dispositivos Android -->
    <link rel="manifest" href="favicon/site.webmanifest">
    
    <!-- Opcional: Tema de color para la barra de herramientas de Chrome en Android -->
    <meta name="theme-color" content="#ffffff">

</head>
<body>
  <header>
    <img src="icon.png" alt="Icono" class="icon">
    <h1>GreenDots</h1>
  </header>

  <main>
    <div class="form-container">
      <p class="headline" id="headline">Entérate de nuestras novedades.</p>
      <p id="description">Déjanos tus datos para recibir información exclusiva sobre nuestras fases beta, el lanzamiento de la app y mucho más.</p>
      <p id="endline">¡Únete a nuestra comunidad y no te pierdas nada!</p>

      <!-- Formulario básico -->
      <form id="contactForm">
        <div class="input-container">
          <input type="text" id="name" name="name" placeholder=" " required>
          <label for="name" id="labelName">Nombre</label>
        </div>
        <div class="input-container">
          <input type="email" id="email" name="email" placeholder=" " required>
          <label for="email" id="labelEmail">Correo electrónico</label>
        </div>
        <button type="submit" id="submitButton">Enviar</button>
      </form>
      <div id="successMessage" class="hidden"></div>
    </div>
  </main>

  <div id="language-selector">
    <button data-lang="es">ES</button>
    <button data-lang="gl">GL</button>
    <button data-lang="pt">PT</button>
    <button data-lang="en">EN</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
